<!DOCTYPE html>
<html>
<head>

<body style="font-family:courier;">

  <h1>tripMaps</h1>

  <p>content</p>

  <script src = 'index.js'> </script>
  <script src = 'renderer.js'> </script>

  <div id="map" style="float:left; display:block; width:75%; height:480px; background-color:#F00;"></div>
  <div id="sidebar" style="float:left; display:block; width:25%; height:480px; background-color:#580;">
    Enter Trip Tag:
    <input name="tag" type="text">
    <br></br>
    Enter Start Date:
    <input name="startDate" type="date">
    <br></br>
    Enter End Date:
    <input name="endDate" type="date">
    <br></br>
    <button style="float:left;">Insert trip</button>
    <br></br>
    Select Trip Tag:
    <select id="list">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>
    <br></br>
    <button style="float:left;">Load single trip</button>
    <br></br>
    <button style="float:left;">Save</button>
    <br></br>
    <div id="tripsNumber"></div>
  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI1TqgaGgm2CHqsdPl9DzXTwOv90zq4gs&callback=init">

</body>
</html>
